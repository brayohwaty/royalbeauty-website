<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="padding-left: 80px; height: 3000px; padding-top: 60px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        height: 50px;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0;
          top: 0;
        "
      >
        x
      </div>
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>
    <div
      style="
        position: static;
        background-color: lightblue;
        height: 200px;
        width: 200px;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        position: relative;
        height: 200px;
        width: 200px;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
