<style>
  .uber-button {
    background-color: black;
    color: white;
    border: none;
    width: 110px;
    height: 40px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 150px;
    transition: opacity 0.15s;
  }
  .uber-button:hover {
    opacity: 0.7;
  }
  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;
    height: 30px;
    width: 140px;
    border-radius: 15px;
    cursor: pointer;
    margin-right: 8px;
  }
  .amazon-button:hover {
    background-color: rgb(245, 205, 3);
  }
  .GitHub-button {
    background-color: rgb(46, 164, 79);
    border: none;
    border-radius: 6px;
    color: white;
    height: 40px;
    width: 90px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-right: 10px;
    transition: box-shadow0.15s;
  }
  .GitHub-button:hover {
    box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
  }
  .bootstrap {
    background-color: rgb(121, 82, 179);
    border: none;
    border-radius: 2px;
    height: 40px;
    width: 110px;
    color: white;
    cursor: pointer;
    margin-right: 10px;
    margin-left: 150px;
  }
  .download-button {
    background-color: rgb(255, 255, 255);
    color: rgb(108, 117, 125);
    border-width: 1px;
    border-radius: 4px;
    border-color: rgb(108, 117, 125);
    font-weight: bold;
    font-size: 12;
    border-style: solid;
    height: 40px;
    width: 100px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: rgb(255, 255, 255);
  }
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    font-size: 15px;
    border: none;
    height: 40px;
    width: 240px;
    border-radius: 18px;
    cursor: pointer;
    margin-top: 10px;
    margin-left: 150px;
  }
  .save-button {
    background-color: white;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    border-style: solid;
    color: rgb(10, 102, 194);
    width: 80px;
    font-weight: bold;
    font-size: 15px;
    height: 40px;
    border-radius: 18px;
    cursor: pointer;
  }
</style>
<button class="uber-button">Request now</button>
<button class="amazon-button">Add to Cart</button>
<button class="GitHub-button">Sign up</button>
<br /><br />
<button class="bootstrap">Get started</button>
<button class="download-button">Download</button>
<br /><br />
<button class="apply-button">Apply on Company Website</button>
<button class="save-button">Save</button>
