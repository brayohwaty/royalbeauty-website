<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 1; background-color: lightpink">flex 1</div>
    </div>
    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="flex: 1; background-color: lightblue">flex 1</div>
      <div style="width: 100px; background-color: lightpink">100px</div>
      <div style="flex: 2; background-color: lightblue">flex 2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightpink">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightpink">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightpink">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

    <div
      style="
        background-color: black;
        height: 300px;
        margin-top: 100px;
        display: flex;
        flex-direction: row;
        border: 2px solid white;
      "
    >
      <div
        style="
          background-color: lightpink;
          flex: 1;
          height: 300px;
          border: 5px solid white;
        "
      ></div>
      <div style="background-color: lightgreen; flex: 1; height: 300px"></div>
    </div>
  </body>
</html>
